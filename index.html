    // Timestamp for pages without app.js / leaderboard.js

      const el = document.getElementById("build-info");

      const d = new Date(document.lastModified);
      const pad = n => String(n).padStart(2, "0");
      el.textContent = `Last updated: ${pad(d.getDate())}:${pad(d.getMonth()+1)}:${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
