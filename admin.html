<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grim Reaper – Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Grim Reaper – Admin Panel</h1>

<nav>
  <a href="index.html">Home</a> |
  <a href="lists.html">Lists</a> |
  <a href="leaderboard.html">Leaderboard</a> |
  <a href="stats.html">Statistics</a> |
  <a href="rules.html">Rules</a> |
  <a href="admin.html" class="grim-link">Grim Reaper</a>
</nav>

<!-- LOGIN -->
<div id="login-section">
  <h2>Admin login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<!-- ADMIN -->
<div id="admin-section" style="display:none;">
  <p><strong>Logged in as Grim Reaper</strong></p>
  <button id="logoutBtn">Logout</button>

  <hr />

  <h2>Admin tools</h2>

  <!-- TABS -->
  <div id="admin-tabs">
    <button data-tab="players" class="active">Players</button>
    <button data-tab="people">People</button>
    <button data-tab="deaths">Deaths</button>
  </div>

  <!-- PLAYERS TAB -->
  <div id="tab-players" class="tab-content">

    <h2>Players</h2>

    <table id="players-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Picks</th>
          <th>Total Potential</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- injected by admin.js -->
      </tbody>
    </table>

  </div>

  <!-- PEOPLE TAB -->
  <div id="tab-people" class="tab-content" style="display:none;">
    <h2>People</h2>
    <p>Coming soon.</p>
  </div>

  <!-- DEATHS TAB -->
  <div id="tab-deaths" class="tab-content" style="display:none;">
    <h2>Deaths</h2>
    <p>Coming soon.</p>
  </div>

</div>

<!-- EDIT PLAYER MODAL -->
<div id="edit-player-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Edit Player</h3>

    <label>
      Name<br />
      <input type="text" id="edit-player-name" />
    </label>

    <br /><br />

    <label>
      <input type="checkbox" id="edit-player-active" />
      Active
    </label>

    <h4>Picks (read-only)</h4>
    <ul id="edit-player-picks"></ul>

    <div class="modal-actions">
      <button id="save-player-btn">Save</button>
      <button onclick="closeEditPlayer()">Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="admin.js"></script>
<script src="common.js"></script>

</body>
</html>
